apiVersion: v1
kind: Service
metadata:
  name: backend-api-service
  namespace: default
spec:
  # 1. Selector: connects this Service to your Deployment
  selector:
    app: backend-api
  
  # 2. Type: LoadBalancer (integrates with Tailscale)
  type: LoadBalancer
  loadBalancerClass: tailscale
  
  ports:
    - protocol: TCP
      port: 80          # The port the Service listens on internally
      targetPort: 5000  # The port your Python Container listens on

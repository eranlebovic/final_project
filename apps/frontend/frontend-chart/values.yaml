replicaCount: 3

image:
  repository: eranlebovic/frontend-ui
  pullPolicy: Always
  tag: "v410"

service:
  type: LoadBalancer
  port: 80
  targetPort: 80
  loadBalancerClass: "tailscale"

rollout:
  strategy:
    canary:
      steps:
        - setWeight: 20
        - pause: {duration: 10s}
        - setWeight: 50
        - pause: {}
